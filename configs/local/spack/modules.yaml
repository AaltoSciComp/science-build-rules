modules:
  enable:
    - lmod
  prefix_inspections:
    bin:
      - PATH
    man:
      - MANPATH
    share/man:
      - MANPATH
    share/aclocal:
      - ACLOCAL_PATH
    lib:
      - LIBRARY_PATH
      - LD_LIBRARY_PATH
    lib64:
      - LIBRARY_PATH
      - LD_LIBRARY_PATH
    include:
      - CPATH
    lib/pkgconfig:
      - PKG_CONFIG_PATH
    lib64/pkgconfig:
      - PKG_CONFIG_PATH
    '':
      - CMAKE_PREFIX_PATH
  lmod:
    whitelist:
      - 'gcc'
    blacklist: []
    core_compilers: []
    hash_length: 0
    all:
      autoload: 'direct'
      environment:
        set:
          '${PACKAGE}_ROOT': '${PREFIX}'
      suffixes: {}
