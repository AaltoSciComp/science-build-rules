packages:
  autoconf:
    paths:
      autoconf: /fake/path
    buildable: False
  automake:
    paths:
      automake: /fake/path
    buildable: False
  cairo:
    variants: +X
  cmake:
    paths:
      cmake: /fake/path
    buildable: False
  cuda:
    version: [9.2.88]
  curl:
    variants: +libssh2 ~nghttp
  flex:
    paths:
      flex: /fake/path
    buildable: False
  gcc:
    version: [9.2.0]
  graphviz:
    variants: +expat +ghostscript +gtkplus +gts +java +libgd +pangocairo +qt
  hdf5:
    variants: +cxx +fortran +hl +pic +shared +szip +threadsafe
  latte:
    variants: +progress
#  libnl:
#    paths:
#      libnl: /fake/path
#    buildable: False
  libtool:
    paths:
      libtool: /fake/path
    buildable: False
  m4:
    paths:
      m4: /fake/path
    buildable: False
  mesa:
    variants: ~hwrender+llvm+swrender
  netcdf:
    version: [4.6.3]
  openblas:
    version: [0.3.7]
    variants: +virtual_machine threads=pthreads +avx2 +pic
  openmpi:
    version: [3.1.4]
    variants: fabrics=ucx +pmi +thread_multiple schedulers=slurm +legacylaunchers
  openssl:
    version: [1.0.2k]
    paths:
      openssl@1.0.2k: /usr
    buildable: False
  pango:
    variants: +X
  pcre:
    variants: +jit +utf
  python:
    version: [3.7.4]
    variants: +pic +shared +tkinter +optimizations +uuid
  qmd-progress:
    variants: +graphlib
  qt:
    variants: +phonon +dbus +opengl +webkit
  r:
    version: [3.6.1]
    variants: +X +external-lapack
  slurm:
    version: [17-11-5-1]
    paths:
      slurm@17-11-5-1: /usr
    buildable: False
  zlib:
    paths:
      zlib: /fake/path
    buildable: False
  all:
    compiler: [gcc, intel, pgi, clang, xl, nag]
    providers:
      awk: [gawk]
      blas: [openblas]
      daal: [intel-daal]
      elf: [elfutils]
      gl: [mesa]
      golang: [gcc]
      ipp: [intel-ipp]
      java: [jdk]
      lapack: [openblas]
      mkl: [intel-mkl]
      mpe: [mpe2]
      mpi: [openmpi, mpich]
      opencl: [pocl]
      openfoam: [openfoam-com, openfoam-org, foam-extend]
      pil: [py-pillow]
      pkgconfig: [pkgconf, pkg-config]
      scalapack: [netlib-scalapack]
      szip: [libszip, libaec]
      tbb: [intel-tbb]
      jpeg: [libjpeg-turbo, libjpeg]
