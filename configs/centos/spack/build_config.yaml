compilers:
  - name: 'gcc'
    version: 4.8.5
    system_compiler: true
    flags:
      cflags: -O2 -fPIC
      cxxflags: -O2 -fPIC
      cppflags: -O2 -fPIC
      fflags: -O2 -fPIC
  - name: 'gcc'
    version: 5.5.0
    dependencies:
      - '%gcc@4.8.5'
    flags:
      cflags: -O2 -fPIC
      cxxflags: -O2 -fPIC
      cppflags: -O2 -fPIC
      fflags: -O2 -fPIC
packages:
  - name: libtool
    version: 2.4.6
  - name: 'openmpi'
    version: 2.1.2
    variants:
      - "fabrics=verbs"
      - "schedulers=slurm"
      - "+pmi"
      - "+thread_multiple"
  - name: 'openmpi'
    version: 2.1.5
    variants:
      - "fabrics=verbs"
      - "schedulers=slurm"
      - "+pmi"
      - "+thread_multiple"
  - name: 'bison'
    version: 3.0.5
  - name: 'clhep'
    version: 2.4.0.0
  - name: 'doxygen'
    version: 1.8.14
  - name: 'ffmpeg'
    version: 4.1.1
    variants:
      - "+aom"
  - name: 'geant4'
    version: '10.04'
    variants:
      - "cxxstd=11"
  - name: 'go'
    version: 1.10.3
  - name: 'hadoop'
    version: 3.1.1
  - name: 'libpcap'
    version: 1.8.1
  - name: 'h5utils'
    version: 1.12.1
    variants:
      - "+png"
    extra_flags:
      - "--jobs 1"
  - name: 'meep'
    version: 1.4.3
    variants:
      - "+guile"
      - "+mpi"
    dependencies:
      - "^guile@2.0.11"
      - "^openmpi"
    extra_flags:
      - "--jobs 1"
